<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>control center</title>
    <link rel="shortcut icon" href="favicon.png">

    <!-- Import Google Icon Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js">
    </script>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js">
    </script>

    <script src="messaging-settings.js"></script>
    <style type="text/css">
        #alert {
            display: none;
        }
    </style>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <h3 class="brand-logo" style="text-transform: capitalize;">
            Messaging control center</h3>
        <ul class="right hide-on-med-and-down desktop-header-links">
            <li>
                <a href="https://github.com/peter-gribanov/serviceworker">
                    GitHub</a></li>
        </ul>
    </div>
</nav>

<main class="section no-pad-bot" id="index-banner">
    <div class="container">
        <div class="card-panel deep-orange darken-1 white-text z-depth-2"
             id="alert">
            <i class="material-icons left deep-orange-text text-darken-4">
                warning</i>
            <strong>Error</strong>
            <em id="alert-message"></em>
        </div>
        <div class="row">
            <form action="/post-office.php" class="col s12"
                  id="notification" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input class="validate" id="title" name="title"
                               type="text" value="Bubble Nebula">
                        <label for="title">Notification title</label>
                    </div>
                    <div class="input-field col s12">
                        <input class="validate" id="body" name="body"
                               type="text"
                               value="It's found today at 21:00">
                        <label for="body">Notification message</label>
                    </div>
                    <div class="input-field col s12">
                        <input class="validate" id="icon" name="icon"
                               type="text" value="https://peter-gribanov.github.io/serviceworker/Bubble-Nebula.jpg">
                        <label for="icon">
                            URL to notification icon</label>
                    </div>
                    <div class="input-field col s12">
                        <input class="validate" id="image" name="image"
                               type="text" value="https://peter-gribanov.github.io/serviceworker/Bubble-Nebula_big.jpg">
                        <label for="image">
                            URL to notification image</label>
                    </div>
                    <div class="input-field col s12">
                        <input class="validate" id="click_action"
                               name="click_action"
                               type="text"
                               value="https://www.nasa.gov/feature/goddard/2016/hubble-sees-a-star-inflating-a-giant-bubble">
                        <label for="click_action">
                            Target URL for click action</label>
                    </div>

                    <input id="send"
                           name="send" type="hidden" value="1">
                </div>
                <button class="btn-large waves-effect waves-light
                         orange" id="submit"
                        type="submit">
                    <i class="material-icons left">email</i> Send
                </button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
<script src="app-sender.js"></script>
