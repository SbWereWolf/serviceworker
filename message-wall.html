<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>message wall</title>
    <link href="favicon.png" rel="shortcut icon">

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <script src="messaging-settings.js"></script>
    <style type="text/css">
        #alert,
        #info,
        #delete {
            display: none;
        }
    </style>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container">
        <h3 class="brand-logo" style="text-transform: capitalize;">message wall</h3>
        <ul class="right hide-on-med-and-down desktop-header-links">
            <li><a href="https://github.com/peter-gribanov/serviceworker">GitHub</a></li>
        </ul>
    </div>
</nav>


<main class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br>
        <br>
        <div class="card-panel deep-orange darken-1 white-text z-depth-2" id="alert">
            <i class="material-icons left deep-orange-text text-darken-4">warning</i>
            <strong>Error</strong>
            <em id="alert-message"></em>
        </div>
        <div class="card-panel green darken-1 white-text z-depth-2" id="info">
            <i class="material-icons left green-text text-darken-4">info</i>
            <span id="info-message"></span>
        </div>
        <div class="row center">
            <h4 class="header col s12 light">Instance ID Token</h4>
            <p id="token" style="word-break: break-all;"></p>
        </div>
        <div class="row center">
            <button class="btn-large waves-effect waves-light orange" id="register" type="button"><i
                    class="material-icons left">vpn_key</i> Register
            </button>
            <button class="btn-large waves-effect waves-light orange" id="delete" type="button"><i
                    class="material-icons left">delete</i> Delete Token
            </button>
        </div>
    </div>
</main>
</body>
</html>
<script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
<script src="messaging-client.js"></script>
<script src="app-receiver.js"></script>
